<div class="container mt-3">
    <h1>{{employeeId ? 'Edit Employee' : 'Add Employee'}}</h1>
    <form [formGroup]="empForm" (ngSubmit)="onSubmit()">
        <div class="form-group row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">API</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Api" formControlName="API">
                <div class="text-danger" *ngIf="submitted && empForm?.get('API')?.errors?.['required']">Campaign name required</div>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Password" formControlName="Description">
                <div class="text-danger" *ngIf="submitted && empForm?.get('Description')?.errors?.['required']">Description required</div>
            </div>
        </div>
        <fieldset class="form-group mb-3">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Auth</legend>
                <div class="col-sm-10">
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="Auth">
                        <option value="">Choose auth</option>
                        <option value="apiKey">apiKey</option>
                        <option value="OAuth">OAuth</option>
                    </select>
                    <div class="text-danger" *ngIf="submitted && empForm?.get('Auth')?.errors?.['required']">Auth required</div>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group mb-3">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">HTTPS</legend>
                <div class="col-sm-10">
                    <input type="checkbox" class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="HTTPS" />
                    <div class="text-danger" *ngIf="submitted && empForm?.get('Http')?.errors?.['required']">HTTPS required</div>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group mb-3">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Cors</legend>
                <div class="col-sm-10">
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="Cors">
                        <option value="">Choose Cors</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <div class="text-danger" *ngIf="submitted && empForm?.get('Cors')?.errors?.['required']">Cors required</div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Link</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Link" formControlName="Link">
                <div class="text-danger" *ngIf="submitted && empForm?.get('Link')?.errors?.['required']">Link required</div>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <!-- <input type="text" class="form-control" placeholder="Category" formControlName="Category"> -->
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="Category">
                    <option value="">Choose Cors</option>
                    <option *ngFor="let item of categoriesData" [value]="item">{{item}}</option>
                </select>
                <div class="text-danger" *ngIf="submitted && empForm?.get('Category')?.errors?.['required']">Category required</div>
            </div>
        </div>
        <div class="form-group row mb-3">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary me-1" [disabled]="!empForm.valid">Register</button>
                <button routerLink="" type="submit" class="btn btn-secondary">Emp List</button>
            </div>
        </div>
    </form>
</div>
